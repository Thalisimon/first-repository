<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 Video</title>

    <style type="text/css">
    body {
        background-color: #000;
        font-family: roboto;
    }
    h1, h2 {
        width: 600px;
        margin: 0px auto;
        color: #fff
    }
    video {
        display: block;
        margin: 50px auto;
        -webkit-filter: grayscale(100%);

    }
    audio{
    	display: block;
        margin: 50px auto;
    }
    </style>
</head>
<body>
    <h1>HTML5 - Video</h1>
    <video width ="600" controls="controls" preload="auto" muted loop poster="images/jazzcat.png" loop>
        <!-- If the browser can't play WEBM try OGV then MP4 -->
        <source src="video/WEBM_Bunny.webm" type="video/webm"/>
        <source src="video/OGV_Bunny.ogv" type="video/ogg" />
        <source src="video/MP4_Bunny.mp4" type="video/mp4"/>
        <track src="video/sub.vtt" label="English subtitles" kind="subtitles" srclang="en" default>
    </video>
    <audio controls= "pause" preload="auto" loop autoplay>
 		<source src="audio/tail.mp3" type="audio/mpeg; codecs=mp3"/>
 		<source src="audio/beats.ogg" type="audio/ogg; codecs=vorbis"/>
 <!-- add other fallback solution here, eg. Your browser does not support the <code>audio</code> element -->
		</audio>

    <h2>The same video, but with media fragments to start at 45s and end at 55s (and without the loop):</h2>
    <video width ="600" controls="controls" preload="auto" muted poster="images/jazzcat.png">
        <!-- If the browser can't play WEBM try OGV then MP4 -->
        <source src="video/WEBM_Bunny.webm#t=45,55" type="video/webm"/>
        <source src="video/OGV_Bunny.ogv#t=45,55" type="video/ogg" />
        <source src="video/MP4_Bunny.mp4#t=45,55" type="video/mp4"/>
        <track src="video/sub.vtt" label="English subtitles" kind="subtitles" srclang="en" default>
    </video>
</body>
</html>
